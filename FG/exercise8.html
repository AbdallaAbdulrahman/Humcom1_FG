    <header>
	      
    </header>
	<center ><h3>Student Profile</h3></center>
    <form>
		
    	<label for="Stdid" > Student Number:</label>
    	<input type="name" name="Stdid" minlength="5" maxlength="12" required><br><br>

    	<label for="lname"> Student Name:</label>
    	<input type="name" name="lname" required >,

    	<label for="fname"></label>
    	<input type="name" name="fname" required >
    	
    	<label for="mname"></label>
    	<input type="name" name="mname" required ><br><br>

    	<label for="Course"> Course/Program:</label>
    	<input type="text" name="Course"  value=" BSIT(ICT) BACHELOR OF SCINCE IN INFORMATION TECHNOLOGY " readonly="readonly" size="73"><br><br>

    	<label for="phone"> Mobile Number:</label>
    	<input type="tel"  id="phone" name="phone" placeholder=" Example: 0123-456-789" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required ><br><br> 
	


    	<label for="email"> Email Address:</label>
    	<input type="email" name="email" required ><br><br>

    	<label for="raddress">Residentail Address:

		</label>
    	<input type="text" name="raddress" size="60" required><br><br>
		
    	<label for="paddress">Permanent Address:

		</label>
    	<input type="paddress" name="paddress" id="paddress" size="60" required><br><br>

    	<label for="pregion">(Permanent) Region:</label>
    	<input list="pregion"  placeholder=" - Region -"required>
    	<datalist id="pregion">
    		<option value="Luzon">
    		<option value="Visayas">
    		<option value="Mindanao">
    	</datalist><br><br>

    	<label for="province">(Permanent) Province:</label>
    	<input list="province"  placeholder=" - province -" required>
		<datalist id="province">
			<option value="Luzon">
			<option value="Visayas">
  			<option value="Mindanao">
  			<option value="Other">
  		</datalist><br><br>
		
		<label for="province">(Permanent) Municipality:</label>
		<input list="province" placeholder=" - Municipality -" required>
		<datalist id="province">
			<option value="Luzon">
			<option value="Visayas">
			<option value="Mindanao">
			<option value="Other">
		</datalist><br><br>

		<label for="bdate">Date of Birth </label>
		<input type="date" required>
		&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

		<label for="pbirth">Place of Birth</label>
		<input type="date" required><br><br> 

		<label for="gender">Gender:</label>
		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label>
		&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
		&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
		
		<label for="religion">Religion</label>
		<input list="re" placeholder=" - Religion -" required>
		<datalist id="re">
			<option value="Atheist">
			<option value="Christian">
			<option value="Muslime">
			<option value="Other">
		</datalist><br><br>

		<label for="nat">Nationality:</label>
		<input type="text" name="nat" id="nat" placeholder="  Filipino ">
		&nbsp&nbsp&nbsp&nbsp

		<label for="status">Civil Status</label>
		<input list="cs" placeholder=" - Civil Status -" required>
		<datalist id="cs">
			<option value="Singel">
			<option value="Married">
			<option value="divorced">
			<option value="Widow">
			<option value="Other">
		</datalist><br><br>
    </form>
